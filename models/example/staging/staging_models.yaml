version: 2

models:
  - name: State
    config:
      materialized: table
    columns:
      - name: name
        tests:
          - unique
          - not_null
  - name: dbusa_with_county
    config:
      materialized: table
  - name: County
    config:
      materialized: table
    columns:
      - name: state_id
        tests:
          - relationships:
              to: ref('State')
              field: id
  - name: City
    config:
      materialized: table
    columns:
      - name: state_id
        tests:
          - relationships:
              to: ref('State')
              field: id
      - name: county_id
        tests:
          - relationships:
              to: ref('County')
              field: id
  - name: zip_code
    config:
      materialized: table
    columns:
      - name: state_id
        tests:
          - relationships:
              to: ref('State')
              field: id
      - name: county_id
        tests:
          - relationships:
              to: ref('County')
              field: id
      - name: city_id
        tests:
          - relationships:
              to: ref('City')
              field: id