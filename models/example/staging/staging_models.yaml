version: 2

models:
  - name: State
    config:
      materialized: table
    columns:
      - name: state
        tests:
          - unique
          - not_null
  - name: dbusa_with_county
    config:
      materialized: table
  - name: County
    config:
      materialized: table
    columns:
      - name: state_id
        tests:
          - relationships:
              to: ref('State')
              field: id